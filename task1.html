<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOM Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .calculator {
      max-width: 300px;
      margin: 50px auto;
    }
    .btn {
      width: 60px;
      height: 60px;
      font-size: 24px;
    }
    #display {
      height: 60px;
      font-size: 28px;
      text-align: right;
      padding: 10px;
    }
  </style>
</head>
<body class="bg-light">

  <div class="calculator card shadow-lg">
    <div class="card-header text-bg-primary text-center">
      <h4>Calculator</h4>
    </div>
    <div class="card-body">
      <input type="text" id="display" class="form-control mb-3" disabled>
      <div class="d-grid gap-2 d-md-block text-center">
        <div class="mb-2">
          <button class="btn btn-secondary" onclick="press('7')">7</button>
          <button class="btn btn-secondary" onclick="press('8')">8</button>
          <button class="btn btn-secondary" onclick="press('9')">9</button>
          <button class="btn btn-warning" onclick="press('/')">÷</button>
        </div>
        <div class="mb-2">
          <button class="btn btn-secondary" onclick="press('4')">4</button>
          <button class="btn btn-secondary" onclick="press('5')">5</button>
          <button class="btn btn-secondary" onclick="press('6')">6</button>
          <button class="btn btn-warning" onclick="press('*')">×</button>
        </div>
        <div class="mb-2">
          <button class="btn btn-secondary" onclick="press('1')">1</button>
          <button class="btn btn-secondary" onclick="press('2')">2</button>
          <button class="btn btn-secondary" onclick="press('3')">3</button>
          <button class="btn btn-warning" onclick="press('-')">−</button>
        </div>
        <div class="mb-2">
          <button class="btn btn-secondary" onclick="press('0')">0</button>
          <button class="btn btn-secondary" onclick="press('.')">.</button>
          <button class="btn btn-danger" onclick="clearDisplay()">C</button>
          <button class="btn btn-warning" onclick="press('+')">+</button>
        </div>
        <div>
          <button class="btn btn-success w-100" onclick="calculate()">=</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');

    function press(val) {
      display.value += val;
    }

    function clearDisplay() {
      display.value = '';
    }

    function calculate() {
      try {
        display.value = eval(display.value);
      } catch {
        display.value = 'Error';
      }
    }
  </script>

</body>
</html>
